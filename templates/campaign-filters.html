<div class="filters campaign-filters">
    <div class="filter-row">
        <button class="active" data-filter="*">All</button>
        {{#targets}}
            <button class="has-tooltip" data-filter=".{{slug}}">
                <div class="tooltip">
                    <div class="inner">{{description}}</div>
                </div>
                {{title}}
            </button>
        {{/targets}}
    </div>
</div>
